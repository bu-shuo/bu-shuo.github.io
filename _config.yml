title: Bushuo's Blog
description: "The Road to Grow Up."
author:
  name: "Bushuo"
  email: "someone@somewebsite.somedomain"
  url: "https://bu-shuo.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Bushuo"
year : "2021"
